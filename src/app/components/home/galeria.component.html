<h1 class="h4">{{titulo}}</h1>
<hr />

<div class="row animated fadeIn fast" *ngIf="peliculas">
    <!-- COLUMNA 1 -->
    <div class="col-sm-6">
        <div class="row">
            <div class="col-md-12 div-pic-1"
                [ngStyle]="{'background-image': 'url('+(peliculas[0]|movieImage)+')'}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 div-pic-2"
                [ngStyle]="{'background-image': 'url('+(peliculas[1]|movieImage)+')'}">
            </div>
            <div class="col-md-6 div-pic-2"
                [ngStyle]="{'background-image': 'url('+(peliculas[2]|movieImage)+')'}">
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="row">
            <div class="col-md-6 div-pic-2"
                [ngStyle]="{'background-image': 'url('+(peliculas[3]|movieImage)+')'}">
        </div>
            <div class="col-md-6 div-pic-2"
                [ngStyle]="{'background-image': 'url('+(peliculas[4]|movieImage)+')'}">
            </div>
        </div>        
        <div class="row">
            <div class="col-md-12 div-pic-1"
                [ngStyle]="{'background-image': 'url('+(peliculas[5]|movieImage)+')'}">
            </div>
        </div>
    </div>
</div>
